<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <title>Login Form Design</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
  
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- TODO: //	https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script type="text/javascript" src="myJS2.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <p id="demo" style="text-align:center;">Welcome</p>
        
        <div class="field">
          <input id="un" type="text" required>
          <label>UserName</label>
        </div>
        <div class="field">
          <input id="pw" type="password" required>
          <label>PassWord</label>
        </div>
       
        <div class="field">
          <input type="button" onclick="checkPassWord()" value="Login">
        </div>
    
      </form>
    </div>

<script>
window.onload = function() {
  firebaseInit();
  firebaseAuth();
 
};
</script> 

  </body>
</html>
